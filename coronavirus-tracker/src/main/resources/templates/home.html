<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>Coronavirus Tracker Application</h1>
      <p>This Application lists the total number of Coronavirus Cases reported across Globe</p>
  <!--    Jumbotron-->
      <div class="jumbotron">
        <h1 class="display-4"><span th:text="${totalReportedCases}"></span></h1>
        <p class="lead">Total Coronavirus cases reported till Today</p>
        <hr class="my-4">
        <p>
          <span>NEW CASES REPORTED:</span>
          <strong><span th:text="${totalReportedNewCases}"></span></strong>
        </p>
      </div>
      <table class="table">
        <tr>
          <th>STATE</th>
          <th>COUNTRY</th>
          <th>TOTAL CASES REPORTED</th>
          <th>NEW CASES REPORTED</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
          <td th:text="${locationStat.state}">-</td>
          <td th:text="${locationStat.country}">2.41</td>
          <td th:text="${locationStat.latestTotalCases}">0</td>
          <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
      </table>
    </div>
</body>
</html>
